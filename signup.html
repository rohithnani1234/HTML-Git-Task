<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="keywords" content="HTML,Git">
  <meta property="og:title" content="Sign Up">
  <meta property="og:description" content="Sign Up Page.">
  <meta property="og:image" content="https://marketplace.canva.com/EAFxdcos7WU/1/0/1600w/canva-dark-blue-and-brown-illustrative-fitness-gym-logo-oqe3ybeEcQQ.jpg">
  <meta property="og:type" content="webpage">
  <meta property="og:url" content="">
  <link rel="icon" href="./signup.png">
  <title>SignUp</title>
</head>
<body>
  <center>
    <form action="./index.html" method="get">
      <h1>SignUp Form</h1>
      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" name="firstname" placeholder="First Name" required><br><br>
      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" name="lastname" placeholder="Last Name" required><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Email" required ><br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Password"  title="Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, one number, and one special character."   required><br><br>
      <label for="phnumber">Telephone Number:</label>
      <input type="tel" id="phnumber" name="phnumber" placeholder="Telephone Number"  title="Please start with +91"><br><br>
      <label for="dob">Date of Birth:</label>
      <input type="text" id="dob" name="dob" required  placeholder="yyyy-mm-dd"><br><br>
      <label for="gender">Gender</label>
       <input type="radio" id="male" name="gender">
      <label for="male">Male</label>
     <input type="radio" id="female" name="gender">
      <label for="female">Female</label> <br><br>
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
      
    </form>
  </center>
</body>
</html>
